<h2 class="title" data-bind="title"></h2>
<div class="wf-weeksummary" data-bind="summary"></div>
<div class="wf-predictions-wrapper">
  <div class="wf-prediction" data-foreach-item="predictions">
    <div class="row-fluid fullheight">
      <div class="span2"> <!--span4-->
        <div data-bind="item.time" class="wf-day"></div>
        <div data-bind-class="item.icon | prepend 'wf-icon-'"></div>
      </div>
      <div class="span10 fullheight">
        <!-- div class="wf-summary" data-bind="item.summary"></div-->
        <table class="wf-table-variables fullheight ">
          <tr>
            <td class="wf-summary" colspan="7" data-bind="item.summary"></td>
          </tr>
          <tr>
            <td class="wf-variable-name wf-temperature" >
              Temp.
            </td>
            <td class="wf-variable-name wf-wind" >
              Wind
            </td>
            <td class="wf-variable-name wf-humidity" >
              Humidity
            </td>
            <td class="wf-variable-name wf-pressure" >
              Pressure
            </td>
             <td class="wf-variable-name wf-cloudCover">
              Clouds
            </td>
             <td class="wf-variable-name wf-sunriseTime">
              Sunrise
            </td>
             <td class="wf-variable-name wf-sunsetTime" >
              Sunset
            </td>
          </tr>
          <tr>
            <td class="wf-variable wf-temperature">
              <div data-bind="item.temperatureMax" class="wf-max-temp"></div>
              <div data-bind="item.temperatureMin" class="wf-min-temp"></div>
            </td>
            <td class="wf-variable wf-wind">
              <span data-bind="item.windSpeed"></span>
              <div class="wf-units">
                <span data-bind="item.windSpeed_units"></span> (<span data-bind="item.windBearing"></span>)
              </div>
            </td>
            <td class="wf-variable wf-humidity">
              <div data-bind="item.humidity"></div>

            </td>
            <td class="wf-variable wf-pressure">
              <div data-bind="item.pressure"></div>
              <div data-bind="item.pressure_units" class="wf-units"></div>
            </td>
             <td class="wf-variable wf-cloudCover">
              <div data-bind="item.cloudCover"></div>
              <div data-bind="item.cloudCover_units" class="wf-units"></div>
            </td>
            <td class="wf-variable wf-sunriseTime">
              <div data-bind="item.sunriseTime"></div>
              <div data-bind="item.sunriseTime_units" class="wf-units"></div>
            </td>
            <td class="wf-variable wf-sunsetTime">
              <div data-bind="item.sunsetTime"></div>
              <div data-bind="item.sunsetTime_units" class="wf-units"></div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="wf-credit">
  Powered by <a href="http://forecast.io/">Forecast.io</a>
</div>

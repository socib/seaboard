<h2 class="title">Swimming conditions</h2>
<div class="row-fluid" data-bind-class="beach.status | prepend 'row-fluid '">
  <div class="span6 swim-image"></div>
  <div class="span6 swim-flag">
    <span class="swim-date" data-bind="beach.date"></span>
    <span class="swim-time" data-bind="beach.time"></span>
  </div>
</div>
<p data-bind="beach.comment"></p>

<div class="weather-title">
  <h2 data-bind="item.display_name"></h2>
</div>
<div class="weather-data" data-bind-class="item.standard_name | prepend 'weather-data '">
  <div class="wsv-current">
    <div class="wsv-value-units"><span data-bind="item.current.dispvalue | raw" data-bind-title="item.current.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span></div>
  </div>
  <div class="wsv-maxmin">
    <div class="wsv-max">
      <span data-bind="item.max.dispvalue" data-bind-title="item.max.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span> High
    </div>
    <div class="wsv-min">
      <span data-bind="item.min.dispvalue" data-bind-title="item.min.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span> Low
    </div>
  </div>
</div>

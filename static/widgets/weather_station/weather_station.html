<div class="bb-bookblock">
  <div class="bb-item" data-foreach-item="variables" data-bind-class="item.standard_name | prepend 'bb-item '">
    <div class="row-fluid">
      <div class="span9 weather-title">
        <h3 data-bind="item.display_name"></h3>
      </div>
      <div class="span3 weather-icon" data-bind-class="item.standard_name | prepend 'span3 weather-icon '" data-bind-data-wind="item.current.wind_from_direction | default 'none'">
      </div>
    </div>
    <div class="row-fluid weather-data">      
      <div class="wsv-current span6">
        <span data-bind="item.current.value" data-bind-title="item.current.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span>
      </div>
      <div class="span6 wsv-maxmin">
        <div class="wsv-min  pull-right">
          Low, <span data-bind="item.min.value" data-bind-title="item.min.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span>
        </div>          
        <div class="wsv-max  pull-right">
          High, <span data-bind="item.max.value" data-bind-title="item.max.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>  
  </div>  
</div>
<nav class="bb-nav">
  <a href="#" class="bb-nav-prev bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
  <a href="#" class="bb-nav-next bb-custom-icon bb-custom-icon-arrow-right">Next</a>
</nav>

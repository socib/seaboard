<div class="bb-bookblock">
  <div class="bb-item" data-foreach-item="variables" data-bind-class="item.standard_name | prepend 'bb-item '">
    <h2 class="weather-title" data-bind="item.display_name"></h2>
    <div class="row-fluid">
      <div class="span6 weather-data" data-bind-class="item.standard_name | prepend 'span6 weather-data '">
          <span data-bind="item.current.value" data-bind-title="item.current.time" class="ws-currentvalue"></span> <span data-bind="item.inputUnits" class="ws-currentunits"></span> <span data-bind="item.current.wind_from_direction | displayWindDirection" class="ws-currentunits"></span>
          <div class="wsv-maxmin">
            <span class="wsv-max">
              <span data-bind="item.max.value" data-bind-title="item.max.time"></span> <span data-bind="item.inputUnits" class="ws-units"></span> High
            </span>
            <span class="wsv-min">
              <span data-bind="item.min.value" data-bind-title="item.min.time"></span> <span data-bind="item.inputUnits" class="ws-units"></span> Low
            </span>
          </div>
      </div>
      <div class="span6 weather-icon" data-bind-class="item.standard_name | prepend 'span6 weather-icon '">
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="row-fluid">
  <div class="span12 weather-title">
    <h3 data-bind="item.display_name"></h3>
  </div>
</div>
<div class="row-fluid weather-data">      
  <div class="wsv-current span12">
    <div class="wsv-value-units"><span data-bind="item.current.dispvalue | raw" data-bind-title="item.current.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span></div>
  </div>
  <div class="span6 wsv-maxmin   pull-right">
    <div class="wsv-min  pull-right">
      Low, <span data-bind="item.min.dispvalue" data-bind-title="item.min.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span>
    </div>          
    <div class="wsv-max  pull-right">
      High, <span data-bind="item.max.dispvalue" data-bind-title="item.max.time" class="ws-value"></span> <span data-bind="item.inputUnits" class="ws-units"></span>
    </div>
  </div>
</div>
